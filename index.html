<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-image: url('https://i.imgur.com/TLqjQkX.jpg'); /* Fondo floral acuarela */
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Georgia', serif;
        }

        #passwordContainer {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            font-family: 'Brush Script MT', cursive;
            font-size: 1.3em;
        }

        #passwordContainer input {
            font-size: 1em;
            padding: 10px 15px;
            border-radius: 25px;
            border: 2px solid #b89b6e;
            outline: none;
            width: 200px;
            text-align: center;
        }

        #passwordContainer button {
            font-size: 1em;
            padding: 7px 15px;
            border-radius: 20px;
            border: none;
            background-color: #d4a373;
            cursor: pointer;
            color: #fff;
        }

        #envelopeContainer {
            position: relative;
            width: 300px;
            height: 200px;
        }

        #envelope {
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/e52V54Z.png'); /* Imagen del sobre antiguo */
            background-size: cover;
            position: relative;
            z-index: 2;
            cursor: pointer;
            pointer-events: none;
        }

        #flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-image: url('https://i.imgur.com/rVZztWC.png'); /* Solapa del sobre */
            background-size: cover;
            transform-origin: top center;
            transition: transform 1s ease-in-out;
            z-index: 3;
        }

        #letter {
            width: 85%;
            height: 120%;
            background-color: #fdf8e1;
            border: 1px solid #c9ada7;
            position: absolute;
            top: 100%;
            left: 7.5%;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 5px;
            font-family: 'Brush Script MT', cursive;
            font-size: 1.4em;
            line-height: 1.4;
            color: #5b4636;
            overflow: hidden;
            white-space: pre-wrap;
            z-index: 1;
        }

        .typewriter {
            animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
            border-right: 2px solid;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes floatingHearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-200px); opacity: 0; }
        }

        .heart {
            position: absolute;
            bottom: 50%;
            left: 50%;
            font-size: 1.5em;
            color: rosybrown;
            animation: floatingHearts 2s ease-in infinite;
        }
    </style>
</head>
<body>

<div id="passwordContainer">

</div>

<div id="envelopeContainer">

</div>

<script>
    const correctPassword = "11112023";
    const letterMessage = `Mi Yeiyei,\nNo puedo expresar con palabras lo agradecida que estoy por estos dos aÃ±os.\nEres, sin duda, lo mÃ¡s bonito de mi vida.\nTe amo con todo mi <3`;

    function checkPassword() {
        const passwordInput = document.getElementById("password").value;

            document.getElementById("envelope").style.pointerEvents = "auto";
            alert("Â¡ContraseÃ±a correcta! Haz clic en el sobre para abrirlo.");

    function openEnvelope() {
        document.getElementById("flap").style.transform = "rotateX(180deg)";

        setTimeout(() => {

</html>
