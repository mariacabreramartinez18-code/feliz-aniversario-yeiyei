    body {

    #passwordContainer {

    #passwordContainer input {

    #passwordContainer button {

    #envelope {

      background-size: cover;

      cursor: pointer;

    }

    #letter {
      width: 90%;

      background-color: #fdf8e1;

      line-height: 1.4;
      color: #5b4636;
      overflow: hidden;
      white-space: pre-wrap;
      z-index: 1;
    }

    .typewriter {
      display: inline-block;
      border-right: 2px solid #5b4636;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(60, end) forwards, blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #5b4636; }
    }

    .heart {
      position: absolute;
      bottom: 50%;
      left: 50%;
      font-size: 1.8em;
      color: #dd758a;
      animation: floatUp 2.5s ease-in infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.4); opacity: 0; }
    }
  </style>
